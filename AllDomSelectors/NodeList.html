 <script>


// Purpose:
// A NodeList in JavaScript represents a collection of nodes (typically elements) returned by DOM methods such as querySelectorAll, childNodes, or parentNode.childNodes.


//Static Collection:
//Unlike HTMLCollection, a NodeList is typically static, meaning it does not automatically update when the DOM changes.

  // console.log(element);// no change in number of div elements



  //The exception to this rule is when the NodeList is created from certain live collections like childNodes of a live node or parentNode.childNodes.
  const parent=document.getElementById("parent");
  console.log(parent);
  console.log(parent.childNodes);//text represents whitespace

  console.log(parent.children);//gives HTML collection 

  let childNodes=parent.childNodes
  //  NodeList is live, which means that changes in the DOM automatically update the collection.
  console.log(childNodes.length);
  parent.appendChild(document.createElement("div"));
  console.log(childNodes.length);


//Acessing Nodes:
//Nodes in a NodeList can be accessed by index, similar to accessing elements in an array. For example, nodeList[0] accesses the first node in the list.

 console.log(childNodes["0"]);



//Properties:
// length: Property indicating the number of nodes in the NodeList.

 console.log(childNodes.length);

  // Using item() method to access nodes by index

  console.log(childNodes.item(0));
  console.log(childNodes.item(0).textContent);
  childNodes.item(0).textContent="knsg;kjn;jk"
  console.log(childNodes.item(0).textContent);

  childNodes.forEach(node => {

        });


        const childInterator=childNodes.entries()

        for( const [index,value] of childInterator){
          console.log(index);
          console.log(value);

        }

        const valueIterator = childNodes.values();
        console.log(valueIterator);
        for (const node of valueIterator) {
            console.log(`Node: ${node.textContent}`);
        }

        for (const node of childNodes) {
            console.log(`Node: ${node.textContent}`);
        }


        const keyIterator = childNodes.keys();
        for (const index of keyIterator) {
