<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>Console Messages</title>
</head>
<body>
  <p>Hello, this is the body of the HTML document.</p>
  <script>
    const number = 42;
    const person = { name: "John", age: 30 };
    const colors = ["red", "green", "blue"];

    console.log("This is a regular log message.");

    console.error("Oops! This is an error.");

    console.warn("Warning: Be cautious!");

    console.info("Just providing some information.");

    console.debug("Debugging information.");

    console.group("Grouping messages");
    console.log("Message 1");
    console.log("Message 2");
    console.groupEnd();

    console.table(colors);

  </script>
</body>
</html>
