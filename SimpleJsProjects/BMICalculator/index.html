<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <h1>BMI CALCULATOR</h1>
  <form>
    <label for="weight">Enter weight</label>
    <input type="text" id="weight" placeholder="Enter weight in KG"><br><br>
    <label for="height">Enter height</label>
    <input type="text" id="height" placeholder="Enter height in Metres"><br><br>
    <input type="submit" value="calculate">
    <span id="result"></span>
  </form>
  <h3>BMI Guide</h3>
  <ul>
    <li>Underweight: BMI less than 18.5</li>
    <li>Normal weight: BMI between 18.5 and 24.9</li>
    <li>Overweight: BMI between 25 and 29.9</li>
  </ul>
 </div>
<script src="script.js"></script>

</body>
</html>
