<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><span>Focus on</span> Today</h1>

    <div class="sub-container">
    
      <h2>Today  <span style="color: orange">&#x2600;</span></h2>
      <p>Raise the bar by completing your goals!</p>
      <div class="raisebar-container">
        <span id="raisebar" style="width:0px;" ></span>
        <p class="congrats">
          congrats!!!
        </p>
      </div>
      
      <p class="alert">Please enter your goal!!!</p>

      <div class="input-container">
        <div class="checkbox-container toggle-color">
          <input type="checkbox"  id="checkbox1" style="opacity:0;
">
        </div>
        <input type="text" id="text1" placeholder="Add new goal...">
      </div>

      <div class="input-container">
        <div class="checkbox-container">
          <input type="checkbox"  id="checkbox2" style="opacity:0;">
        </div>
        <input type="text" id="text2" placeholder="Add new goal...">
      </div>

      <div class="input-container">
        <div class="checkbox-container">
          <input type="checkbox"  id="checkbox3" style="opacity:0;">
        </div>
        <input type="text" id="text3" placeholder="Add new goal...">
      </div>

    </div>

  <footer>
    <h4>"Move one step ahead, today!"</h4>
    <p>Made with love by Kishan</p>
  </footer>    
  </div>




  <script src="script.js"></script>
</body>
</html>
