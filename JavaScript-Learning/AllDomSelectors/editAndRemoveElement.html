<body style="background-color: black;color:white;font-size: 26px;">

<div class="parent">
  <div class="day">Monday</div>
</div> 
<script>

  function addDay(day){
    const newDiv= document.createElement("div");
    newDiv.classList.add("day");
    newDiv.innerHTML = day// issue is traveses the tree
    document.querySelector(".parent").appendChild(newDiv)

  }
   addDay("Tuesday")
   addDay("wednesday")

   function efficientAddDay(day){
    const newDiv= document.createElement("div");
    newDiv.classList.add("day");
    // document.querySelector(".parent").appendChild(newDiv.appendChild(document.createTextNode(day)));// right to left
    newDiv.appendChild(document.createTextNode(day))
    document.querySelector(".parent").appendChild(newDiv)
   }
   efficientAddDay("Thursday")
